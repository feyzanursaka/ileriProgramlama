        class Point {
  constructor(x, y) {
    this.x = x; 
    this.y = y;
  }
  toString() {
    return “ x = ”+ this.x+ “ y = ”+this.y; 
  }
}
Point3D extends Point {
constructor(x, y,z) {
super(x,y);
this.y=y;
  }
  toString() {
        return “ x = ”+ this.x+ “ y = ”+this.y + “ z = ”+this.z;

  }
}
class Distance {
	  constructor(km =0) {
	    this.km = Math.round(km);
	  }
	  get miles() {
	    return Math.round(this.km /1000);
	  }
	  set miles(value) {
	    this.km =Math.round(value*1000);
	  }
	  toString() {
	    return this.km +"km"
	  }
	  static fromMiles (value) {
	    let t = new Distance ();
	    t.miles = value;
	    return t;
	  }
	}
